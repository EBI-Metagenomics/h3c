name: Test

on: push

jobs:
  test:
    name: Test on ${{ matrix.os }} with build type ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    env:
      BUILD_TYPE: ${{ matrix.build_type }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        build_type: [Release, Debug]

    steps:
      - uses: actions/checkout@v2

      - name: Install podman
        run: sudo apt-get install -y podman

      - name: Configure CMake
        if: runner.os == 'Linux'
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DUSE_SANITIZER='Address;Undefined' -DENABLE_ALL_WARNINGS=ON

      - name: Configure CMake
        if: runner.os == 'macOS'
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DENABLE_ALL_WARNINGS=ON

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Download h3daemon
        run: |
          curl https://bit.ly/3NLWNki --output ${{github.workspace}}/h3daemon
          chmod +x ${{github.workspace}}/h3daemon

      - name: Run h3daemon
        run: ${{github.workspace}}/h3daemon ${{github.workspace}}/build/test/assets/minifam.hmm --yes

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}}
