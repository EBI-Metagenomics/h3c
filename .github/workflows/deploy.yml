name: Deploy

on: push

jobs:
  deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]

    steps:
      - uses: actions/checkout@v2

      - name: Install podman
        run: sudo apt-get install -y podman

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -DENABLE_ALL_WARNINGS=ON

      - name: Build
        working-directory: ${{github.workspace}}/build
        run: cmake --build . --config Release

      - name: Download h3daemon
        run: |
          curl https://bit.ly/3NLWNki --output ${{github.workspace}}/h3daemon
          chmod +x ${{github.workspace}}/h3daemon

      - name: Run h3daemon
        run: ${{github.workspace}}/h3daemon ${{github.workspace}}/build/test/assets/minifam.hmm --yes

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C Release

      - name: CPack
        working-directory: ${{github.workspace}}/build
        run: cpack

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            ${{github.workspace}}/build/package/*
